services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: dev
    environment:
      NODE_ENV: development
      PORT: 4000
      HOST: 0.0.0.0
    ports:
      - "4000:4000"
    volumes:
      - ./apps/api:/app
      - api_node_modules:/app/node_modules
      - pnpm_store:/pnpm
    command: ["pnpm","-w","--filter","@crive/api","dev"]

  admin:
    image: node@sha256:d2166de198f26e17e5a442f537754dd616ab069c47cc57b889310a717e0abbf9
    working_dir: /app
    environment:
      NODE_ENV: development
      PORT: 3000
      NEXT_PUBLIC_API_URL: http://localhost:4000
    ports:
      - "3000:3000"
    volumes:
      - ./apps/admin:/app
      - admin_node_modules:/app/node_modules
      - pnpm_store:/pnpm
    command: ["sh","-lc","corepack enable && pnpm install && pnpm -w --filter @crive/admin dev"]

volumes:
  api_node_modules:
  admin_node_modules:
  pnpm_store:
