name: Build & Push API

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/api/**'
      - '.github/workflows/ghcr-api.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/api/**'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: ghcr-api-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/api

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      # Login hanya saat push ke main (PR tidak perlu)
      - name: Log in to GHCR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Meta (tags & labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=rc
            type=sha,format=short,prefix=sha-

      # Build saja untuk PR (tanpa push)
      - name: Build (PR only)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/api/Dockerfile
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # Build + push saat push ke main
      - name: Build & Push (main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Verifikasi image bisa di-pull (rc dan sha-<7>)
      - name: Verify images (pull back)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        shell: bash
        env:
          IMG: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          SHORT_SHA: ${{ github.sha }}
        run: |
          set -euo pipefail
          short="${SHORT_SHA::7}"
          for i in {1..12}; do
            docker pull "${IMG}:rc" && break || { echo "rc not ready ($i)"; sleep 5; }
          done
          for i in {1..12}; do
            docker pull "${IMG}:sha-${short}" && break || { echo "sha not ready ($i)"; sleep 5; }
          done
