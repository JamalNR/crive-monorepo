name: hardening/12 deps-audit

on:
  pull_request:
    branches: [hardening/12-licenses, main]
  push:
    branches: [hardening/12-licenses]

permissions:
  contents: read

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack & pnpm
        run: |
          set -euo pipefail
          corepack enable
          corepack prepare pnpm@10.14.2 --activate
          pnpm -v

      - name: Install (frozen, no scripts)
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Run pnpm audit (JSON)
        run: |
          set -euo pipefail
          pnpm audit --json > npm-audit.json || true
          # pastikan file selalu ada
          test -s npm-audit.json || echo '{"metadata":{"vulnerabilities":{"critical":0,"high":0,"moderate":0,"low":0}}}' > npm-audit.json

      - name: "Gate: fail on High/Critical (warn-only)"
        # sementara tidak memblokir; ubah ke exit 1 bila siap gating
        continue-on-error: true
        run: |
          set -euo pipefail
          H=$(jq '.metadata.vulnerabilities.high // 0' npm-audit.json)
          C=$(jq '.metadata.vulnerabilities.critical // 0' npm-audit.json)
          echo "high=$H critical=$C"
          if [ "$H" -gt 0 ] || [ "$C" -gt 0 ]; then
            echo "::warning::High/Critical vulnerabilities present (high=$H, critical=$C)"
          fi

      - uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: npm-audit
          path: npm-audit.json
          if-no-files-found: warn
