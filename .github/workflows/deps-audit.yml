name: hardening/12 deps-audit

on:
  pull_request:
    branches: [hardening/12-licenses, main]
  push:
    branches: [hardening/12-licenses]

permissions:
  contents: read

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Enable Corepack & pnpm
        run: |
          set -euo pipefail
          corepack enable
          corepack prepare pnpm@10.14.2 --activate
          pnpm -v
      - name: Install (frozen, no scripts)
        run: pnpm install --frozen-lockfile --ignore-scripts
      - name: Run pnpm audit (JSON)
        run: pnpm audit --json > npm-audit.json || true
      - name: 'Gate: fail on High/Critical'
        run: |
          set -euo pipefail
          H=$(jq '.metadata.vulnerabilities.high // 0' npm-audit.json)
          C=$(jq '.metadata.vulnerabilities.critical // 0' npm-audit.json)
          echo "high=$H critical=$C"
          if [ "$H" -gt 0 ] || [ "$C" -gt 0 ]; then
            echo "::error::High/Critical vulnerabilities present (high=$H, critical=$C)"
            exit 1
          fi
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: npm-audit
          path: npm-audit.json
