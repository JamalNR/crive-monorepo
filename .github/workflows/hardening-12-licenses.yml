name: hardening-12-licenses
on:
  pull_request:
  workflow_dispatch:
permissions:
  contents: read
concurrency:
  group: hardening-12-licenses-${{ github.ref }}
  cancel-in-progress: true
jobs:
  licenses:
    name: License report & policy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24.x'
