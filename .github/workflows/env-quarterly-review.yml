name: env-quarterly-review

on:
  schedule:
    - cron: '0 8 1 1,4,7,10 *'   # Q1,Q2,Q3,Q4 jam 08:00 UTC
  workflow_dispatch:

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile --ignore-scripts
      - name: Generate review log
        run: |
          bash scripts/env_quarterly_review.sh
      - name: Commit review log (if changed)
        run: |
          git config user.name  "github-actions"
          git config user.email "actions@github.com"
          git add docs/env/REVIEW_LOG.md || true
          git diff --cached --quiet || git commit -m "docs(env): quarterly review log"
          git diff --cached --quiet || git push
