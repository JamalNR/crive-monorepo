name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  job_lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24.x'
      - run: corepack enable
      - run: corepack prepare pnpm@10.14.2 --activate
      - run: node -v && pnpm -v
      - run: pnpm install --frozen-lockfile --ignore-scripts
      - run: pnpm -r run lint

  job_test:
    name: test
    needs: job_lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24.x'
      - run: corepack enable
      - run: corepack prepare pnpm@10.14.2 --activate
      - run: node -v && pnpm -v
      - run: pnpm install --frozen-lockfile --ignore-scripts
      - run: pnpm -r run test

  job_build:
    name: build
    needs: job_test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24.x'
      - run: corepack enable
      - run: corepack prepare pnpm@10.14.2 --activate
      - run: node -v && pnpm -v
      - run: pnpm install --frozen-lockfile --ignore-scripts
      - run: pnpm -r run build
