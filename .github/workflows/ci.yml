name: CI

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  job_lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node 24.x
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          cache: 'pnpm'

      - name: Setup PNPM 10.14.2
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.2
          run_install: false

      - name: Install deps
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Lint
        run: pnpm -w lint

  job_test:
    name: test
    runs-on: ubuntu-latest
    needs: job_lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          cache: 'pnpm'
      - uses: pnpm/action-setup@v4
        with:
          version: 10.14.2
          run_install: false
      - run: pnpm install --frozen-lockfile --ignore-scripts
      - run: pnpm -w test --if-present

  job_build:
    name: build
    runs-on: ubuntu-latest
    needs: [job_lint, job_test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          cache: 'pnpm'
      - uses: pnpm/action-setup@v4
        with:
          version: 10.14.2
          run_install: false
      - run: pnpm install --frozen-lockfile --ignore-scripts
      - run: pnpm -w build --if-present
