name: CI
on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      - uses: pnpm/action-setup@v4
        with:
          version: 10.14.0
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint
      - run: pnpm -r run typecheck || true
      - run: pnpm -r run build || true
