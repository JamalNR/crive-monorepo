name: CI
on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # PNPM dulu supaya pasti ada
      - uses: pnpm/action-setup@v4
        with:
          version: 10.14.2
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: '24.x'

      - name: Install deps (lockfile, no scripts)
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Lint
        run: pnpm -w lint

  test:
    name: test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.14.2
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: '24.x'
      - run: pnpm install --frozen-lockfile --ignore-scripts
      - run: pnpm -w test --if-present

  build:
    name: build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.14.2
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: '24.x'
      - run: pnpm install --frozen-lockfile --ignore-scripts
      - run: pnpm -w build --if-present
