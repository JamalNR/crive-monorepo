name: env-check

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24.6.0'
          cache: pnpm

      - uses: pnpm/action-setup@v4
        with:
          version: '10.14.0'
          run_install: false

      - name: Install (frozen)
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Run ENV check
        run: node scripts/check-env.js --ci
