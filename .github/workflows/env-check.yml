name: env-check

on:
  pull_request:
    branches: [ main ]  # hanya jalan di PR â†’ aman
  # tidak perlu on:push agar minim risiko

jobs:
  env-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Check .env.example structure (CI, no pnpm)
        run: node scripts/check-env.js --ci
