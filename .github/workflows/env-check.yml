name: env-check

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24.x'
      - run: corepack enable
      - run: corepack prepare pnpm@10.14.2 --activate
      - run: node -v && pnpm -v
      - run: node scripts/check-env.js
