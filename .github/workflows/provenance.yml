name: Provenance
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  attestations: write

jobs:
  provenance:
    name: Build provenance (SLSA)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Prepare dirs
        run: mkdir -p artifacts/sbom

      - name: Generate SBOM (CycloneDX)
        shell: bash
        run: |
          if command -v npm >/dev/null 2>&1; then
            npx --yes @cyclonedx/cyclonedx-npm \
              --spec-version 1.5 --omit dev \
              --output-format json \
              --output-file artifacts/sbom/sbom.json \
            || echo '{"tool":"cyclonedx","status":"error"}' > artifacts/sbom/sbom.json
          else
            echo '{"tool":"cyclonedx","status":"skipped","reason":"npm not found"}' > artifacts/sbom/sbom.json
          fi

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx-${{ github.sha }}
          path: artifacts/sbom/*.json
          if-no-files-found: warn
