name: sbom
on:
  pull_request:
  push:
    branches: [main, hardening/**, feat/**]
permissions:
  contents: read
jobs:
  cyclone:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node 24.x
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'

      - name: Enable Corepack & activate pnpm (from package.json)
        run: |
          corepack enable
          corepack use pnpm@10.14.0
          pnpm -v

      - name: Install (frozen, ignore scripts)
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Generate CycloneDX SBOM (JSON)
        run: |
          pnpm dlx @cyclonedx/cyclonedx-npm@4.1.0 \
            --output-format json \
            --output-path ./sbom-cyclonedx.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: sbom-cyclonedx.json
          retention-days: 14

      - name: SBOM summary
        run: |
          echo "### SBOM (CycloneDX)" >> $GITHUB_STEP_SUMMARY
          echo "- File: \`sbom-cyclonedx.json\` (artifact ter-upload)" >> $GITHUB_STEP_SUMMARY
